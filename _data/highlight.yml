- title: "mGOASVM: Multi-label protein subcellular localization based on gene ontology and support vector machines"
  image: mGOASVM.PNG
  description: We proposes an efficient multi-label predictor, mGOASVM, for predicting the subcellular localization of multi-location proteins. mGOASVM achieves an actual accuracy of 88.9% and 87.4%, respectively, which are significantly higher than those achieved by the SOTA predictors such as iLoc-Virus (74.8%) and iLoc-Plant (68.1%).
