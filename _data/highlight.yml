- title: " Ensemble linear neighborhood propagation for predicting subchloroplast localization of multi-location proteins"
  image: lnp.gif
  description: This paper proposes a multi-label predictor based on ensemble linear neighborhood propagation (LNP), LNP-Chlo, which leverages hybrid sequence-based feature information from both labeled and unlabeled proteins for predicting localization of both single- and multi-label chloroplast proteins. Experimental results on a stringent benchmark dataset and a novel independent dataset suggest that LNP-Chlo performs at least 6% (absolute) better than SOTA predictors. This paper also demonstrates that ensemble LNP significantly outperforms LNP based on individual features.
  authors: <b><u>Wan, S*</u></b>., Mak, M. W., & Kung, S. Y.
  link:
    url: https://pubs.acs.org/doi/abs/10.1021/acs.jproteome.6b00686
    display: Journal of proteome research 15 (12), 4755-4762 (2016)
